<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text editor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/f8cad6eb76.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mdiv  ">
      <div class="text">
        <h1
          style="
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
          "
        >
          Text Editor
        </h1>
        <div style="margin-top: 10px">
          <form action="">
            <textarea
              name=""
              id="txt"
              cols="70"
              rows="15"
              placeholder="ENTER YOUR TEXT: "
              autofocus
              onkeypress="updateInfo()"
              style="background-color: rgb(255, 242, 223)"
            ></textarea>
            <br /><br />
            <button class="btn" type="button" onclick="upperCase()">
              UPPERCASE
            </button>
            <button class="btn" type="button" onclick="lowerCase()">
              lowercase
            </button>
            <button
              class="btn"
              type="button"
              onclick="bold()"
              style="font-weight: bolder"
              title="Bold"
            >
              <i class="fa-solid fa-bold"></i>
            </button>
            <button
              class="btn"
              type="button"
              onclick="italic()"
              style="font-style: italic"
              title="Italic"
            >
              <i class="fa-solid fa-italic"></i>
            </button>
            <button class="btn" type="button" onclick="search()" title="Search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="btn" type="button" onclick="alignRight()">
              <i class="fa-solid fa-align-right"></i>
            </button>
            <button class="btn" type="button" onclick="alignCenter()">
              <i class="fa-solid fa-align-center"></i>
            </button>
            <button class="btn" type="button" onclick="alignLeft()">
              <i class="fa-solid fa-align-left"></i>
            </button>
            <button class="btn" type="button" onclick="font1()">Small</button>
            <button class="btn" type="button" onclick="font2()">Medium</button>
            <button class="btn" type="button" onclick="font3()">Large</button>
            <br /><br />
            <button class="btn" type="button" id="bold" onclick="Copytext()">Copy</button>
            <button class="btn" type="button" id="bold" onclick="clearText()">Clear</button>
            <button onclick="myFunction()">Toggle dark mode</button>

            <select name="" id="fonts" onchange="changeFont()">
              <option value="Arial" onclick="arial()">Arial</option>
              <option value="sans-serif">San-Serif</option>
              <option value="Helvetica">Helvetica</option>
              <option value="cursive">cursive</option>
            </select>

            <br /><br />
            <h3
              style="
                background-color: transparent;
                color: red;
                font-family: cursive;
              "
              id="info"
            >
              Your text contains 0 words and 0 characters
            </h3>
          </form>
        </div>
      </div>
    </div>

    <script>
      let text = document.getElementById("txt");
      let info = document.getElementById("info");

      function upperCase() {
        txt.value = txt.value.toUpperCase();
      }

      function lowerCase() {
        txt.value = txt.value.toLowerCase();
      }

      function concat() {
        txt.value = txt.value.trim();
      }

      function bold() {
        txt.style.fontWeight = "bolder";
      }

      function italic() {
        txt.style.fontStyle = "italic";
      }

      function font1() {
        txt.style.fontSize = "small";
      }
      function font2() {
        txt.style.fontSize = "medium";
      }
      function font3() {
        txt.style.fontSize = "large";
      }

      function alignRight() {
        txt.style.textAlign = "right";
      }

      function alignCenter() {
        txt.style.textAlign = "center";
      }

      function alignLeft() {
        txt.style.textAlign = "left";
      }

      function changeFont() {
        let fontSelector=document.getElementById("fonts");
        txt.style.fontFamily=fontSelector.value;
      }

      function updateInfo() {
        let text = txt.value;
        info.innerHTML = `Your text contains ${
          text.split(" ").length
        } words and ${text.length} characters`;
      }

      function copyText() {
        txt.select();
        document.execCommand("copy");
        alert("Text has been copied to clipboard!");
      }

      function clearText() {
        txt.value = "";
        updateInfo();
      }

      function myFunction() {
  var element = document.body;
  element.classList.toggle("dark-mode");
}

      function search() {
        let str = prompt("Enter a word to search ");
        let text = txt.value;
        if (text.includes(str)) {
          alert(`Yes ${str} is present`);
        } else {
          alert(`${str} is not present`);
        }
      }
    </script>
  </body>
</html>
